version: '3.8'

services:
  database:
    image: pgvector/pgvector:pg16
    container_name: cotoagent-db-dev
    environment:
      POSTGRES_USER: cotoagentuser
      POSTGRES_PASSWORD: cotoagentpassword
      POSTGRES_DB: cotoagentdb
    ports:
      - "5432:5432"
    volumes:
      - cotoagent-db-data:/var/lib/postgresql/data
      - ./CotOAgent-Back/init/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - cotoagent-network
    restart: unless-stopped

  backend:
    build:
      context: ./CotOAgent-Back
      dockerfile: Dockerfile.dev
    container_name: cotoagent-backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./CotOAgent-Back:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://cotoagentuser:cotoagentpassword@database:5432/cotoagentdb
      - AIToken=${AIToken}
      - EMBEDDING_URL=${EMBEDDING_URL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
    networks:
      - cotoagent-network
    depends_on:
      - database
    restart: unless-stopped

  frontend:
    build:
      context: ./CotOAgent-Front
      dockerfile: Dockerfile.dev
    container_name: cotoagent-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./CotOAgent-Front:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
      - VITE_API_TARGET=http://backend:3000
      - VITE_KEYCLOAK_URL=${VITE_KEYCLOAK_URL}
      - VITE_KEYCLOAK_REALM=${VITE_KEYCLOAK_REALM}
      - VITE_KEYCLOAK_CLIENT_ID=${VITE_KEYCLOAK_CLIENT_ID}
    networks:
      - cotoagent-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  cotoagent-network:
    driver: bridge

volumes:
  cotoagent-db-data:
