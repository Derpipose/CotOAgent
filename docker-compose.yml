version: '3.8'

services:
  backend:
    build:
      context: ./CotOAgent-Back
      dockerfile: Dockerfile
    container_name: cotoagent-backend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - cotoagent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./CotOAgent-Front
      dockerfile: Dockerfile
    container_name: cotoagent-frontend-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - cotoagent-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cotoagent-network:
    driver: bridge
